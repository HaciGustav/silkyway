<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silkyway</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <nav class="navbar">
    <img src="./pics/logo.jpg">
    <ul>
      <li><a href="#grid">Home</a></li>
      <li><a href="#scroll">Scroll</a></li>
      <li><a href="#filter">Filter</a></li>
    </ul>
  </nav>
  <section id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Checkout</button>
  </section>
  <section id="register">
    <h2>Register</h2>
    <form onsubmit="register(event)">
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="text" id="reg-firstname" placeholder="First Name" required>
      <input type="text" id="reg-lastname" placeholder="Last Name" required>
      <input type="text" id="reg-address" placeholder="Address" required>
      <button type="submit">Register</button>
    </form>
    <p id="register-status"></p>
  </section>
  <section id="login">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-status"></p>
    <p id="user-id-display"></p> <!-- UserID will be displayed here -->
  </section>  
  <section id="admin" class="admin-section" style="display: none;">
    <h2>Admin Panel</h2>
    <form onsubmit="addCredits(event)">
      <input type="text" id="user-id" placeholder="User ID" required>
      <input type="number" id="credits" placeholder="Credits" required>
      <button type="submit">Add Credits</button>
    </form>
    <p id="admin-status"></p>
  </section>
  <button id="logout-button">Logout</button>
  <section id="grid" class="grid-section">
    <div class="grid-container">
      <button popovertarget="product_1">
        <div class="grid-item grid-item-xl">
          <img src="./pics/product_1.jpg" alt="Item 1">
          <div class="overlay">Bag</div>
          <button onclick="addToCart('product_1_id')">Add to Cart</button>
        </div>
        </div>
        <div id="product_1" class="product_popover" popover>product 1</div>
      </button>
      <button popovertarget="product_2">
        <div class="grid-item grid-item-xl">
          <img src="./pics/product_2.jpg" alt="Item 2">
          <div class="overlay">Nerf Gun</div>
          <button onclick="addToCart('product_1_id')">Add to Cart</button>
        </div>
        </div>
        <div id="product_2" class="product_popover" popover>product 2</div>
      </button>
      <button popovertarget="product_3">
        <div class="grid-item grid-item-xl">
          <img src="./pics/product_4.jpg" alt="Item 4">
          <div class="overlay">Haribo</div>
        </div>
        <div id="product_3" class="product_popover" popover>product 3</div>
      </button>
      <button popovertarget="product_4">
        <div class="grid-item grid-item-xl">
          <img src="./pics/product_3.jpg" alt="Item 3">
          <div class="overlay">Jeans</div>
        </div>
        <div id="product_4" class="product_popover" popover>product 4</div>
      </button>
    </div>
  </section>
  <section id="scroll" class="horizontal-section">
    <h2>Angebote</h2>
    <div class="h-scroll-container">
      <ul class="h-scroll-wrapper">
        <li class="grid-item grid-item-m">
          <img src="./pics/product_1.jpg" alt="Item 1">
          <div class="overlay">Bag</div>
        </li>
        <li class="grid-item grid-item-m">
          <img src="./pics/product_2.jpg" alt="Item 1">
          <div class="overlay">Nerf Gun</div>
        </li>
        <li class="grid-item grid-item-m">
          <img src="./pics/product_3.jpg" alt="Item 1">
          <div class="overlay">Jeans</div>
        </li>
        <li class="grid-item grid-item-m">
          <img src="./pics/product_4.jpg" alt="Item 1">
          <div class="overlay">Haribo</div>
        </li>
        <li class="grid-item grid-item-m">
          <img src="./pics/product_5.jpg" alt="Item 1">
          <div class="overlay">Kinder Schokobons</div>
        </li>
        <li class="grid-item grid-item-m">
          <img src="./pics/product_6.jpg" alt="Item 1">
          <div class="overlay">Cat</div>
        </li>
      </ul>
    </div>
  </section>
  <section id="filter" class="flex-section">
    <ul class="filter-container">
      <li class="active" onclick="filter(this, 'all')">All</li>
      <li onclick="filter(this, 'Bag')">Bag</li>
      <li onclick="filter(this, 'Nerf Gun')">Nerf Gun</li>
      <li onclick="filter(this, 'Jeans')">Jeans</li>
      <li onclick="filter(this, 'Haribo')">Haribo</li>
      <li onclick="filter(this, 'Cat')">Cat</li>
    </ul>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
