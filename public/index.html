<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silkyway</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <nav class="navbar">
      <img
        src="https://raw.githubusercontent.com/HaciGustav/silkyway/test/assets/logo.png"
        class="logo"
        alt="Logo"
      />

      <div class="credit-info">
        <img
          src="https://raw.githubusercontent.com/HaciGustav/silkyway/test/assets/friend.png"
          alt="friend"
          class="logo2"
        />
        <div id="silky-dinars-jar"></div>
      </div>
      <ul>
        <li><a href="#grid">Home</a></li>

        <!-- <li><a href="#scroll">Scroll</a></li> -->
        <!-- <li><a href="#filter">Filter</a></li> -->
        <li id="login-btn">Login</li>
        <li id="register-btn">Register</li>
        <li id="logout-button">Logout</li>
        <!-- <li><a href="login.html">Login</a></li> -->
        <!-- <li><a href="signup.html">Sign Up</a></li> -->
      </ul>
    </nav>
    <main>
      <section id="login" class="login-container">
        <div>
          <button class="close-login">x</button>
          <h2>Login</h2>
          <form onsubmit="login(event)">
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />  
            <button type="submit">Login</button>
          </form>
          <p id="login-status"></p>
          <p id="user-info"></p>
        </div>
      </section>
      <section id="register" class="login-container">
        <div>
          <button class="close-register">x</button>
          <h2>Register</h2>
          <form onsubmit="register(event)">
            <input
              type="text"
              id="firstname"
              placeholder="First Name"
              required
            />
            <input type="text" id="lastname" placeholder="Last Name" required />
            <input type="email" id="reg-email" placeholder="Email" required />
            <input
              type="password"
              id="reg-password"
              placeholder="Password"
              required
              minlength="6"
            />
            <input type="text" id="address" placeholder="Address" required />
            <button type="submit">Register</button>
            <p id="register-status"></p>
          </form>
          <p id="login-status"></p>
          <p id="user-info"></p>
        </div>
      </section>

      <section id="grid" class="grid-section">
        <div class="grid-container"></div>
      </section>

      <div class="cart-container">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: 0</p>
        <button onclick="checkout()">Checkout</button>
        <!-- <button id="logout-button">Logout</button> -->
        <button id="empty-cart-button">Empty Cart</button>
      </div>

      <div id="admin" style="display: none">
        <h2>Admin Panel</h2>
        <form onsubmit="addCredits(event)">
          <input type="text" id="user-id" placeholder="User ID" required />
          <input type="number" id="credits" placeholder="Credits" required />
          <button type="submit">Add Credits</button>
          <p id="admin-status"></p>
        </form>
      </div>
      <div id="user-info-display" style="color: purple"></div>
      <script defer src="scripts/index.js"></script>
    </main>
  </body>
</html>
