<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silkyway</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <nav class="navbar">
        <img src="./pics/logo.jpg" alt="Logo">
        <ul>
            <li><a href="#grid">Home</a></li>
            <li><a href="#scroll">Scroll</a></li>
            <li><a href="#filter">Filter</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <section id="login">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-status"></p>
        <p id="user-info"></p>
    </section>
    <section id="grid" class="grid-section">
        <div class="grid-container">
            <div class="grid-item grid-item-xl" data-product-id="1">
                <img src="./pics/product_1.jpg" alt="Item 1">
                <div class="overlay">Bag</div>
                <button data-product-id="1">Add to Cart</button>
            </div>
            <div class="grid-item grid-item-xl" data-product-id="2">
                <img src="./pics/product_2.jpg" alt="Item 2">
                <div class="overlay">Nerf Gun</div>
                <button data-product-id="2">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="scroll" class="horizontal-section">
        <h2>Angebote</h2>
        <div class="h-scroll-container">
            <ul class="h-scroll-wrapper">
                <li class="grid-item grid-item-m">
                    <img src="./pics/product_1.jpg" alt="Item 1">
                    <div class="overlay">Bag</div>
                </li>
                <li class="grid-item grid-item-m">
                    <img src="./pics/product_2.jpg" alt="Item 2">
                    <div class="overlay">Nerf Gun</div>
                </li>
                <!-- Add more products as needed -->
            </ul>
        </div>
    </section>

    <section id="filter" class="flex-section">
        <ul class="filter-container">
            <li class="active" onclick="filter(this, 'all')">Alle Kategorien</li>
            <li onclick="filter(this, 'cat1')">Hacking</li>
            <li onclick="filter(this, 'cat2')">Lebensmittel</li>
            <!-- Add more categories as needed -->
        </ul>
        <div class="grid-container filter-container-items">
            <div class="grid-item grid-item-l cat1">
                <img src="./pics/product_1.jpg" alt="Item 1">
                <div class="overlay">Bag</div>
            </div>
            <div class="grid-item grid-item-l cat1">
                <img src="./pics/product_2.jpg" alt="Item 2">
                <div class="overlay">Nerf Gun</div>
            </div>
            <!-- Add more filtered products as needed -->
        </div>
    </section>

    <div>
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Checkout</button>
    </div>
    <button id="logout-button">Logout</button>

    <div id="admin" style="display:none;">
        <h2>Admin Panel</h2>
        <form onsubmit="addCredits(event)">
            <input type="text" id="user-id" placeholder="User ID" required>
            <input type="number" id="credits" placeholder="Credits" required>
            <button type="submit">Add Credits</button>
            <p id="admin-status"></p>
        </form>
    </div>

    <script defer src="scripts/index.js"></script>
</body>

</html>
